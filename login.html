<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Guidance Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Career Guidance Portal</h1>
            <p class="subtitle">Your Path to Success Starts Here</p>

            <div class="social-login">
                <button class="social-btn google-btn" onclick="socialLogin('google')">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                        <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                        <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                        <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
                    </svg>
                    Continue with Google
                </button>
                <button class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="#1877F2">
                        <path d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z"/>
                    </svg>
                    Continue with Facebook
                </button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="register-link">
                Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a>
            </p>
        </div>

        <div class="register-box" id="registerBox" style="display: none;">
            <h1>Create Account</h1>
            <p class="subtitle">Join us for free career guidance</p>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" required placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="regPhone">Phone Number</label>
                    <input type="tel" id="regPhone" required placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label for="regStream">Stream</label>
                    <select id="regStream" required>
                        <option value="">Select your stream</option>
                        <option value="mpc">MPC</option>
                        <option value="bipc">BiPC</option>
                        <option value="hec">HEC</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required placeholder="Create a password">
                </div>
                <button type="submit" class="login-btn">Register</button>
            </form>

            <p class="register-link">
                Already have an account? <a href="#" onclick="showLoginForm()">Login here</a>
            </p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
